@if (profile() ; as profile ) { @if (profile.avatarUrl) {
<img [src]="profile.avatarUrl | imgUrl" alt="profile" />
} @else {
<img src="/assets/imgs/avatar.jpg" alt="profile" />
}

<div class="username-and-name">
  <h1 class="h4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <span class="regular">{{ profile.username }}</span>
</div>
}
